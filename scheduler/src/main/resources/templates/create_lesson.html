<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Stay at Home Music Scheduler</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/styles/create_lesson.css">
</head>
<body>

	<table class="centre-login-form">		
		<tr>	
			<th>				
				<div class="jumbotron jumbotron-fluid" id="title">
				
					<!-- Beth: right now this 'Back' button takes you to index.html, will take us back to the calendar in the future -->
					<form action="/" method="get">
						<button type="submit" class="btn btn-primary">Back</button>	
					</form>	
													
					<h1 class="display-4">Create a Lesson</h1>
					<p class="lead">Fill out the information below to build a new lesson for the calendar. Ensure the information
									is correct and click 'Submit' to confirm.</p>
				</div>
			</th>
		</tr>
		<tr>
			<th>
				<div id="lesson">
					<form>						
			  			<div class="form-group">
			  				<label for="lessonNameInput">Lesson Name</label>
			  				<input type="text" class="form-control" id="lessonNameInput">
			  			</div>
			  			<div class="form-group">
			  				<label for="instruments">Instrument Type</label>
			  				<div class="dropdown">
			  					<button class="btn btn-secondary dropdown-toggle" type="button" id="instruments" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  						Instrument
			  					</button>
			  					<div class="dropdown-menu">
			  						<a class="dropdown-item">Vocal</a>
			  						<a class="dropdown-item">Violin</a>
			  						<a class="dropdown-item">Piano</a>
			  						<a class="dropdown-item">Guitar</a>
			  					</div>
			  				</div>
			  			</div>
			  			<div class="form-group">
			  				<label for="teachers">Teacher</label>
			  				<div class="dropdown">
			  					<button class="btn btn-secondary dropdown-toggle" type="button" id="instruments" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			  						Lesson Provider (Teacher)
			  					</button>
			  					<div class="dropdown-menu">
			  						<!-- sample data before db connection -->
			  						<a class="dropdown-item">Teacher 1</a>
			  						<a class="dropdown-item">Teacher 2</a>
			  					</div>
			  				</div>
			  			</div>
			  			<div class="form-group">
			  				<label for="comments">Lesson Comments</label>
			  				<textarea class="form-control rounded-2" id="commentsInput" rows="5"></textarea>
			  			</div>
			  			
			  			<!-- Beth: right now this button doesn't submit, will once db and calendar implemented -->
			  			<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</th>
		</tr>
	</table>

</body>
</html>
